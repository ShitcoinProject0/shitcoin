    <style>
        @keyframes hideshow {
            0% { 
                opacity: 0;
            }

            100% { 
                opacity: 1;
            }
        }

        .planet {
            animation: hideshow 0.75s both ease-in;
        }

        .planet-2 {
            animation-delay: 0.75s;
        }

        .planet-3 {
            animation-delay: 1.5s;
        }

        .planet-4 {
            animation-delay: 2.25s;
        }

        .planet-5 {
            animation-delay: 3s;
        }

        .dot {
            animation: hideshow 0.5s both ease-in;
        }

        .dot:nth-child(2n) {
            animation-delay: 1s;
        }

        .dot:nth-child(3n) {
            animation-delay: 1.5s;
        }
    </style>
    
